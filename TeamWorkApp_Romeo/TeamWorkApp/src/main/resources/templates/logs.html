<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TeamWork</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/logsstyle.css">
<!--    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}" />-->
    <link th:rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v6.4.0/css/all.css}" />



</head>

<body>

<div class="app-container">
    <div class="sidebar">
        <a href="/taskview" class="btn btn-info btn-block">Task View</a>
        <a href="/teamview" class="btn btn-info btn-block">Team View</a>
        <a href="/LOGS" class="btn btn-info btn-block">Logs View</a>
        <div class="logout-btn">
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </div>


    <div class="logs-content">
        <div class="logs-section">
            <div class="logs-section-title">
                <h3 onclick="handleTitleClick()">Logs</h3>
            </div>
            <div class="logs-section-content" >
                <ul class="list-style-none">
                </ul>
            </div>
        </div>
    </div>
</div>

<div id="deleteLogsModalOverlay" class="modal-overlay"></div>
<div id="deleteLogsModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog1" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Delete Logs</h5>
                <button type="button" class="close" data-dismiss="modal" id="deleteButtonX" aria-label="Close" onclick="closeDeleteUserModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p>Are you sure you want to delete all of the logs?</p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="confirmDeleteButton" >Delete Logs</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancelDeleteButton" onclick="closeDeleteUserModal()">Cancel</button>
            </div>

        </div>
    </div>
</div>

<script src="/js/logsscript.js"></script>
<script src="/js/script.js"></script>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

</body>
</html>
