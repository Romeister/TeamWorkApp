<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TeamWork</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" href="/css/loginstyle.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="shortcut icon" href="#" />
</head>


<body>


<div class="app-container">
    <div class="sidebar">

    </div>

    <div class="login-content">
        <div class="login-container">
            <h2>
                <img src="TeamWork.png" alt="Logo" class="logo">
            </h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button class="btn-login" type="submit" onclick="login()">Login</button>
                <script src="/js/loginscript.js"></script>
            </form>
        </div>
    </div>
</div>



<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>


</body>
</html>
