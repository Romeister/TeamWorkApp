<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Thymeleaf link for Bootstrap CSS -->

<!--    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}" />-->
    <link th:rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" />

    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="shortcut icon" href="#" />

<title>TeamWork</title>
</head>

<body>
<div class="app-container">
    <div class="sidebar">
        <a href="/taskview" class="btn btn-info btn-block">Task View</a>
        <a href="/teamview" class="btn btn-info btn-block">Team View</a>
        <a href="/LOGS" class="btn btn-info btn-block">Logs View</a>
        <div class="logout-btn">
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </div>


    <div class="content">
        <div class="task-section">
            <div class="task-section-title">
                <h3>Backlog</h3>
            </div>
            <div class="task-section-content" id="backlog-section">

            </div>
        </div>
        <div class="task-section">
            <div class="task-section-title">
                <h3>In Progress</h3>
            </div>
            <div class="task-section-content" id="in-progress-section">

            </div>
            <!-- Add task cards here for In Progress -->
        </div>
        <div class="task-section">
            <div class="task-section-title">
                <h3>Completed</h3>
            </div>
            <div class="task-section-content" id="completed-section">

            </div>
        </div>
    </div>
</div>

<!-- Create Task Modal -->
<div id="createTaskModalOverlay" class="modal-overlay"></div>
<div id="createTaskModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="taskDescription">Task Description</label>
                    <input type="text" class="form-control" id="taskDescription" placeholder="Enter task description">
                </div>

                <div class="form-group">
                    <label>Select Team Members:</label>
                    <div id="memberCheckboxes">

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="createTaskBtn">Create Task</button>
            </div>
        </div>
    </div>
</div>



<!-- Edit Task Modal -->
<div id="editTaskModalOverlay" class="modal-overlay"></div>
<div id="editTaskModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Task</h5>
                <button type="button" id="cancelEditX" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editTaskDescription">Task Description</label>
                    <input type="text" class="form-control" id="editTaskDescription" placeholder="Enter task description">
                </div>

                <div class="form-group">
                    <label>Edit member checkboxes:</label>
                    <div id="memberCheckboxes2">

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <label for="sectionDropdown">Select Section</label>
                    <select class="form-control" id="sectionDropdown">
                        <option value="1">Backlog</option>
                        <option value="2">In Progress</option>
                        <option value="3">Completed</option>
                    </select>
                </div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancelEditButton">Cancel</button>
                <button type="button" class="btn btn-primary" id="updateTaskBtn">Update Task</button>
                <button type="button" class="btn btn-danger" id="deleteTaskBtn">Delete Task</button>
            </div>
        </div>
    </div>
</div>

<div id="confirmationDialog" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Deletion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this task? This action is irreversible.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>
</div>



<script src="/js/script.js"></script>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>


</script>
</body>

</html>
